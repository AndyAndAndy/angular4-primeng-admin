<my-breadcrumb name1="上传" name2="上传"></my-breadcrumb>


<div class="ui-g " id="cadId">
  <div class="ui-g-12  typefileinput ">
    <label class="upload-button">
      <input type="file" ngFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput"
             multiple>
      请选择文件
    </label>
  </div>

  <div class="ui-g-11">
    <div class="upload-file" *ngFor="let f of files; let i = index;">
      <div class="progress-bar-container">
        <span>{{ f.name }}</span>
        <div class="bar" [style.width]="f.progress.data.percentage + '%'"
             [style.background-color]=" spanSuccee? 'green': 'red'">
          <span *ngIf="spanSuccee" style="color: #ffffff">上传成功</span>
          <span *ngIf="spanError" style="color: #ffffff">上传失败,服务器超时</span>
        </div>
        <span class="fa fa-trash shanchu" (click)="removeFile(f.id)"></span>
      </div>
    </div>
  </div>
</div>


<button type="button" pButton icon="fa-upload" type="submit" label="上传CAD并保存" (click)="startUpload()"
        *ngIf="files.length"></button>
