<div id="upload">
  <p-dataTable [value]="cars">
    <p-column *ngFor="let item of head;let  i = index" header="{{item}}">
      <ng-template let-col let-car="rowData" pTemplate="body">
        <span *ngIf="item == '证券代码'">{{car.dimName}} </span>
        <ul *ngIf="item == '名称'">
          <li *ngFor="let child of car.childs ; first as isFirst" [ngClass]="{'td-border': !isFirst }"
              [ngStyle]="{'height.px': child.high*40,'line-height.px': child.high*40}">
            {{child.dimName}}
          </li>
        </ul>
        <div class="zhengquanjiaoyima" *ngIf="item == '时间维度'">
          <ul *ngFor="let item1 of car.childs; first as isFirst" [ngClass]="{'td-border': !isFirst }">
            <li *ngFor="let m of item1.childs; first as isFirst" class="zhengquanjiaoyima-li">
              {{m.dimName}}
            </li>
          </ul>

        </div>

      </ng-template>
    </p-column>
  </p-dataTable>

</div>
